    <div class="container-fluid">
	  <div class="row justify-content-center justify-content-md-between no-gutters">
	    <a href="index.html" class= "tekker col-s-4 text-decoration-none">
		<h1 class="brand-title">Tekker Tracker</h1>

		  <div class="col-s-4">
			<ul class="nav">
			  <li><a class="nav-link" href="index.html">Home</a></li>

  <div class="upload-background">
    <div class="dark-filter">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <h2 class="upload-heading">Show us what you got!</h2>
  </div>
  <hr class="upload-horizontal-rule">
  <div class="d-flex form-container align align-items-center justify-content-center">
    <form method="post" action="dumps.codeinstitute.com/net" enctype="multipart/form-data">
      <div class=" d-sm-flex justify-content-center">
        <div class="form-group form-group-left">
          <label for="fname"></label>
          <input type="text" id="fname" name="fname" placeholder="First name:" aria-label="First name" required>
        </div>
        <div class="form-group form-items form-group-right">
          <label for="lname"></label>
          <input type="text" id="lname" name="lname" placeholder="Last Name:" aria-label="Last name" required>
        </div>
      </div>
      <div class="d-sm-flex justify-content-center">
        <div class="form-group form-group-left">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email address:" aria-label="Email address" required>
        </div>
        <div class="form-group form-group-right">
          <label for="phone"></label>
          <input type="tel" id="phone" name="phone" placeholder="Phone number:" aria-label="Phone number" required>
        </div>
      </div>
      <div class="d-sm-flex justify-content-center">
        <label for="fileupload"></label>
        <input type="file" name="fileupload" class="fileupload" aria-label="File upload" required>
      </div>
      <div class="d-flex justify-content-center">
        <div>  
          <input class="submit-upload-btn" type="submit" value="Upload" aria-label="Submit button">
        </div>
      </div>
    </form>   
  </div>
